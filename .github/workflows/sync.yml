name: Sync Flight Data

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 30 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Create Service Account Key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > serviceAccountKey.json

      - name: Run Sync Script
        run: node index.js

      - name: Commit and Push Data (Persist State)
        run: |
          git config --global user.name 'Flight Data Sync Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add flights_data.json
          git commit -m "Update flight data state [skip ci]" || echo "No changes to commit"
          git push
