<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 File Manager - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            display: none;
            background: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        .login-btn.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }

        .device-info {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .device-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .device-info-item:last-child {
            margin-bottom: 0;
        }

        .device-info-label {
            font-weight: 600;
        }

        .device-info-value {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê File Manager</h1>
            <p>ESP32-S3 Secure Login</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">üîë Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner"></span>
                <span id="loginBtnText">Login</span>
            </button>
        </form>

        <p class="info-text">
            üîí Your IP address will be saved securely<br>
            Session timeout: 5 minutes of inactivity
        </p>

        <div class="device-info">
            <div class="device-info-item">
                <span class="device-info-label">IP Address:</span>
                <span class="device-info-value" id="userIP">Detecting...</span>
            </div>
            <div class="device-info-item">
                <span class="device-info-label">Device:</span>
                <span class="device-info-value" id="userDevice">Detecting...</span>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userIPSpan = document.getElementById('userIP');
        const userDeviceSpan = document.getElementById('userDevice');

        // Detect device info
        function detectDevice() {
            const userAgent = navigator.userAgent;
            let device = 'Unknown Device';
            
            if (/Android/i.test(userAgent)) {
                device = 'Android Device';
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                device = 'Apple Device';
            } else if (/Windows/i.test(userAgent)) {
                device = 'Windows Computer';
            } else if (/Mac/i.test(userAgent)) {
                device = 'Mac Computer';
            } else if (/Linux/i.test(userAgent)) {
                device = 'Linux Computer';
            }
            
            userDeviceSpan.textContent = device;
        }

        // Get user's IP address (from server via API)
        async function getClientIP() {
            try {
                // The server will include the client IP in the login response
                // For now, just show "Detecting..."
                // After login, the server will include IP info
                userIPSpan.textContent = 'Server will set IP';
            } catch (e) {
                userIPSpan.textContent = 'Unknown';
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = '‚úÖ ' + message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Disable button during request
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            const btnText = document.getElementById('loginBtnText');
            btnText.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Save IP and timestamp from response
                    if (data.clientIP) {
                        userIPSpan.textContent = data.clientIP;
                    }
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to file manager after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed. Invalid credentials.');
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('loading');
                    btnText.textContent = 'Login';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                btnText.textContent = 'Login';
            }
        });

        // Focus on first input
        usernameInput.focus();

        // Initialize device detection
        detectDevice();
        getClientIP();

        // Allow Enter key to submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
